allOf:
  - $ref: "#/components/schemas/PlatformKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - chain_identifier
          - name
          - shortname
        properties:
          chain_identifier:
            type: integer
            description: network chain id
            example: 10
          name:
            type: string
            description: platform name
            example: Optimistic Ethereum
          shortname:
            type: string
            description: platform shortname
            example: Optimistic Ethereum
