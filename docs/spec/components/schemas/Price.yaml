allOf:
  - $ref: "#/components/schemas/PriceKey"
  - type: object
    required:
      - attributes
    properties:
      attributes:
        type: object
        required:
          - price
          - token
        properties:
          price:
            type: string
            example: "0.005"
          token:
            allOf:
              - $ref: '#/components/schemas/Token'
              - type: object
            description: Token metadata information

